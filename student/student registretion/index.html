<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Event Registration</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('studente\ image.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #fff;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            transition: box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            box-shadow: 0 0 10px rgba(0,123,255,0.7);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: #0f0;
        }

        .error {
            color: #f00;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #00f2ff;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Event Registration</h2>
        <form id="eventForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Event Selection -->
            <div class="form-group">
                <label for="event">Select Event</label>
                <select id="event" required>
                    <option value="">-- Choose an Event --</option>
                    <option value="Coding Bootcamp">Coding Bootcamp</option>
                    <option value="Tech Conference">Tech Conference</option>
                    <option value="AI Workshop">AI Workshop</option>
                    <option value="Hackathon">Hackathon</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>

            <!-- Message Display -->
            <div class="message" id="message"></div>
        </form>

        <!-- External Link -->
        <div class="link">
            <p>Learn more about our events: 
                <a href="https://www.example.com" target="_blank">Visit our site</a>
            </p>
        </div>
    </div>

    <script>
        // Form Validation and Submission
        const form = document.getElementById('eventForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const event = document.getElementById('event').value;

            if (!name || !email || !event) {
                showMessage('Please fill out all fields.', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }

            showMessage(`Thank you, ${name}! You've successfully registered for the ${event}.`, 'success');

// Reset the form
this.reset();

        // Email validation function
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Display success/error messages
        function showMessage(msg, type) {
            message.textContent = msg;
            message.className = message ${type};
            setTimeout(() => {
                message.textContent = '';
            }, 4000);
        }
    </script>
</body>
</html>
